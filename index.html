<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Counter Using Javascript</title>
  </head>
  <body>
    <div class="container">
      <h1>Counter Using Javascript</h1>
      <p id="count">Your Current Count is: <span id="counter">0</span></p>
      <p id="error" class="hidden"></p>

      <div class="button">
        <button type="button" id="dec">Decrement</button>
        <button type="button" id="inc">Increment</button>
        <button type="button" disabled id="clear">Clear</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
